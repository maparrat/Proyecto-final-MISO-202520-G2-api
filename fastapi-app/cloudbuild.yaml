steps:
  # Paso 1: correr pruebas unitarias
  - name: python:3.11-slim
    entrypoint: bash
    args:
      - -c
      - |
        pip install --no-cache-dir -r requirements.txt
        pytest --maxfail=1 --disable-warnings -q

  # Paso 2: construir imagen Docker y subir a Artifact Registry
  - name: gcr.io/cloud-builders/docker
    args: [
      "build", "-t", "us-central1-docker.pkg.dev/$PROJECT_ID/fastapi-repo/fastapi-app:$SHORT_SHA", "."
    ]

  - name: gcr.io/cloud-builders/docker
    args: [
      "push", "us-central1-docker.pkg.dev/$PROJECT_ID/fastapi-repo/fastapi-app:$SHORT_SHA"
    ]

  # Paso 3: desplegar en Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args: [
      "run", "deploy", "fastapi-app",
      "--image", "us-central1-docker.pkg.dev/$PROJECT_ID/fastapi-repo/fastapi-app:$SHORT_SHA",
      "--region", "us-central1",
      "--platform", "managed",
      "--allow-unauthenticated"
    ]

images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/fastapi-repo/fastapi-app:$SHORT_SHA"
